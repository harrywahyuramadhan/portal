name: CI/CD Pipeline for Vue App

on:
  push:
    branches:
      - main
  workflow_dispatch:  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/vue-app:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/vue-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: azure/setup-azure-cli@v1

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          credentials: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check Azure Web App Status
        run: |
          az webapp show --name webapp-flexidev --resource-group harrywahyuramadhan1 || echo "Web App not found"

      - name: Create and Deploy to Azure App Service
        run: |
          # Check if the app exists, if not create it
          az webapp show --name webapp-flexidev --resource-group harrywahyuramadhan1 || \
          az webapp create --resource-group harrywahyuramadhan1 --plan flexidev-webapp --name webapp-flexidev --deployment-container-image-name ${{ secrets.DOCKER_USERNAME }}/vue-app:latest

          # Deploy the Docker image
          az webapp config container set --name webapp-flexidev --resource-group harrywahyuramadhan1 --docker-custom-image-name ${{ secrets.DOCKER_USERNAME }}/vue-app:latest

      - name: Deployment successful
        run: echo "Application deployed to Azure App Service"
